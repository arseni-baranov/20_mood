    "site": "ithappens.me",
    "elementPureHtml": "<p>Работаю в&nbsp;геологоразведке заведующим хозяйством. Закончил институт по&nbsp;специальности ВТиПО. Устроиться на&nbsp;работу сразу как-то не&nbsp;получилось, и&nbsp;потому вот уже несколько лет я&nbsp;вкушаю всю романтику полевой жизни.</p> \n<p>Рабочий день плавно подходил к&nbsp;концу и&nbsp;тут звонок от&nbsp;геофизика:</p> \n<p>—&nbsp;Ты&nbsp;же&nbsp;вроде по&nbsp;специальности системщик? Можешь подойти к&nbsp;каротажке, у&nbsp;нас компьютер не&nbsp;запускается.</p> \n<p>Поскольку наша работа и&nbsp;зарплата во&nbsp;многом зависят от&nbsp;оперативного проведения каротажа скважин, да&nbsp;и&nbsp;прикоснуться к&nbsp;любимым железкам тоже хотелось, я&nbsp;пошёл смотреть, что&nbsp;же у&nbsp;них там сломалось.</p> \n<p>Каротажная станция представляет собой мини-лабораторию, установленную на&nbsp;базе Зил-131. Имеет обычный монитор, системный блок и&nbsp;кучу регистраторов типа &laquo;Вулкан&raquo;, &laquo;Гектор&raquo;, вмонтированных в&nbsp;стойку.</p> \n<p>Придя на&nbsp;место, наблюдаю на&nbsp;мониторе &laquo;No&nbsp;signal&raquo;. Поскольку при загрузке HDD диод иногда показывал активность, я&nbsp;начал грешить на&nbsp;перебитый кабель от&nbsp;монитора. Это было вполне возможно ввиду того, что Зил-131 практически каждый день преодолевал расстояния в&nbsp;100&nbsp;км по&nbsp;полному бездорожью. Системный блок был извлечён из&nbsp;стойки, и&nbsp;тут меня ждал сюрприз. Я&nbsp;никак не&nbsp;мог предположить, что кабель с&nbsp;одной стороны имеет обычный D-sub, а&nbsp;с&nbsp;другой&nbsp;— разъём (видимо, ещё советского производства), вмонтированный в&nbsp;корпус системного блока (изготовленного где-то в&nbsp;Башкирии). Каротажник, имеющий солидный опыт общения с&nbsp;данной техникой, начал доказывать, что всё дело в&nbsp;IDE-шлейфе жёсткого диска и&nbsp;его надо просто посильнее воткнуть. Что он, собственно, и&nbsp;сделал. Надави он&nbsp;ещё сильнее, мы&nbsp;бы&nbsp;услышали хруст текстолита материнской платы. После всех манипуляций блок был воткнут в&nbsp;стойку и&nbsp;прекрасно запустился.</p> \n<p>На&nbsp;следующий день ко&nbsp;мне снова поступил звонок с&nbsp;той&nbsp;же просьбой. После совещания со&nbsp;старшим и&nbsp;более опытным товарищем я&nbsp;пошёл искать причину поломки.</p> \n<p>То, что это не&nbsp;IDE-шлейф, я&nbsp;доказал тем, что просто его отключил, как и&nbsp;все остальные, оставив только минимальный набор, необходимый для запуска компьютера. Звуковые сигналы POST услышать не&nbsp;удавалось по&nbsp;причине отсутствия динамика как такового (слава отечественным сборщикам). Оставалось тыкать пальцем в&nbsp;небо: коротит материнская плата на&nbsp;корпус или память вышла из&nbsp;строя? Искать короткое замыкание не&nbsp;было никакого желания, поэтому я&nbsp;начал с&nbsp;памяти, переставив её&nbsp;в&nbsp;другое гнездо. Комп запустился с&nbsp;полпинка. Я&nbsp;вернул память на&nbsp;место и&nbsp;подключил HDD, CD-ROM и&nbsp;floppy. Машина работает.</p> \n<p>В&nbsp;чём&nbsp;же тогда была причина? Окислились контакты на&nbsp;памяти? Или&nbsp;же она просто неплотно сидела в&nbsp;гнезде? Ответ был найден при осмотре блока питания, находящегося, мягко говоря, в&nbsp;близости от&nbsp;плашки памяти. На&nbsp;нём была очень сильная потёртость, собственно, как и&nbsp;на&nbsp;текстолите памяти. Даже находясь в&nbsp;жёстком корпусе, при большой тряске память умудрялась тереться о&nbsp;блок питания и, судя по&nbsp;всему, коротить. На&nbsp;блок питания была наклеена изолента. Всё работает вот уже месяц.</p> \n<p>P.S. А&nbsp;каротажник, похоже, до&nbsp;сих пор свято верит, что всё дело в&nbsp;шлейфе IDE.</p>",

    "elementPureHtml": "История от 11 января &laquo;подслушано от гаишников&raquo; напомнила. Давно это уже было, ещё в советские времена, работал у нас водителем, назовём его Паша (имя настоящее). Мужик достаточно крупный и любитель выпить, и практически всегда был выпимши, но это было незаметно, так как чтобы было заметно, надо ему влить не менее двух бутылок водки. В основном он возил электромонтёров на различные повреждения связи, и я часто с ним тоже ездил. Но как ни странно он ни разу не попадал в аварии, и мы как то к этому привыкли, а милиция прекрасно знала его недостаток, пыталась поймать на горячем и всегда безуспешно. А дышать в трубочки он категорически отказывался, мотивируя тем, что наелся острой пищи, типа чеснока, понятно что она посинеет, если он в неё дунет и дескать ваша эта трубочка – всё фигня. Здесь конечно он был прав. Как-то его всё-таки гаишники подловили, у Паши язык уже начал заплетаться и чтобы уж наверняка отвезли в поликлинику и заставили сдать кровь на анализ. А так как своей лаборатории не было, то этот анализ отправили в город. Пришёл ответ: в крови алкоголя не обнаружено, ну кто же знал, что медсестра, которая брала у него кровь, является ему двоюродной сестрой! \n<br /> \n<br />И ещё: бригада рабочих мелиораторов возвращается домой, работали они в другом, соседнем районе. Была уже поздняя осень и ребята решили принять для сугрева, тем более и бригадир их был не против этой процедуры. Остановились, выпить и закусить, налили и водителю, тот начал отказываться – дескать вдруг милиция остановит. Но бригадир его сказал: &laquo;Ничего страшного, чужой район мы уже почти проехали, а в своём меня каждая собака (ГАИ) знает, так что не тронут нас&raquo;. Короче выпили все, поехали дальше, а тут и подстава: на выезде из соседнего района стоят они родимые и палочкой машут. Заглядывают, а что заглядывать, запах слышно. Бригадир и не отрицает: да мы выпили все по не многу, а водитель, ни-ни, разве можно, он же ведь за рулём. Ему не верят и суют   {
    "site": "ithappens.me",
    "elementPureHtml": "<p>Некоторое время назад одна сотрудница начала жаловаться, что у&nbsp;неё стал умирать комп&nbsp;— то&nbsp;включается долго, то&nbsp;ещё что-то. Но, так как дел было и&nbsp;без неё полно, на&nbsp;эту проблему временно подзабили, ну&nbsp;загружается долго, но&nbsp;работает&nbsp;же.</p> \n<p>Пару дней назад она написала заявку, мол, комп сдох окончательно, не&nbsp;включается вообще. Забрал я&nbsp;его к&nbsp;себе диагностировать. Пробую включить по&nbsp;кнопке&nbsp;— не&nbsp;включается, пробую завести с&nbsp;отвёртки (замыканием контактов на&nbsp;материнке)&nbsp;— тоже нет реакции, проверяю&nbsp;БП прямым замыканием&nbsp;— вентилятором крутит, работает. Ну, ясное дело, материнка сдохла, тем более что для компов организации комплектуха бралась, судя по&nbsp;всему, из&nbsp;одной партии и&nbsp;недавно все материнки начали дохнуть. Поменял ей&nbsp;мать на&nbsp;такую&nbsp;же, даже гиг оперативы докинул, отдал, радуется, что всё даже быстрее стало.</p> \n<p>Сегодня снова пишет, комп умер, опять. И&nbsp;тут у&nbsp;меня в&nbsp;мозгу всплыла одна деталь, на&nbsp;которую я&nbsp;сразу не&nbsp;обратил внимания, когда проверял комп в&nbsp;прошлый раз. Кнопка на&nbsp;блоке питания была не&nbsp;в&nbsp;положении &laquo;вкл&raquo; или &laquo;выкл&raquo;, а&nbsp;где-то посередине. Подхожу к&nbsp;рабочему месту сотрудницы и&nbsp;вижу&nbsp;— комп придвинут вплотную к&nbsp;столу, причём высота задней стенки стола настолько удачная, что провод блока питания проходит под ней, а&nbsp;вот кнопка уже нет, и&nbsp;она оказывается как раз зафиксированной в&nbsp;положении ни&nbsp;так ни&nbsp;сяк. Включил, сказал, чтобы вплотную к&nbsp;столу не&nbsp;придвигала, всё ок, всё работает.</p> \n<p>Но&nbsp;материнка, видимо, действительно помирала, так как глюки исчезли.</p>",

    "elementPureHtml": "<p>Задолбали вездесущие Микки и&nbsp;Мини Маусы в&nbsp;магазинах вполне взрослой одежды. Хочешь купить футболку&nbsp;— а&nbsp;кроме базовых кругом одни эти диснеевские мыши. Хочешь что-то с&nbsp;прикольным принтом&nbsp;— а&nbsp;там чистая синтетика, хочешь хлопок&nbsp;— опять привет, Микки Маус!</p> \n<p>При этом я&nbsp;вовсе не&nbsp;ханжа и&nbsp;не&nbsp;пенсионерка, я&nbsp;люблю прикольные футболки с&nbsp;интересными принтами, есть у&nbsp;меня и&nbsp;футболка с&nbsp;енотом Ракетой, например. Нравятся мне частые в&nbsp;этом сезоне футболки со&nbsp;Star Wars. И&nbsp;я&nbsp;понимаю, что кому-то и&nbsp;они могут не&nbsp;нравиться. Но! Футболок по&nbsp;тематике Marvel и&nbsp;SW в&nbsp;магазинах&nbsp;— процентов 5 от&nbsp;всей коллекции, это сезонные вещи, посвящаются они выходу того или иного фильма и&nbsp;круглый год в&nbsp;магазинах не&nbsp;висят. Кому или чему посвящается полмагазина Микки Маусов и&nbsp;зимой, и&nbsp;летом&nbsp;— я&nbsp;не&nbsp;знаю и&nbsp;не&nbsp;понимаю. Людей в&nbsp;таких футболках я&nbsp;на&nbsp;улицах не&nbsp;встречаю, да и&nbsp;в&nbsp;магазинах редко можно увидеть увлечённо роющегося в&nbsp;таких футболках человека. Да, наверное, у&nbsp;нас есть сумасшедшие фанаты этой диснеевской линейки. Но&nbsp;не в&nbsp;таком&nbsp;же количестве!</p> \n<p>И&nbsp;ведь есть&nbsp;же более популярные творения у&nbsp;студии Walt Disney, ну&nbsp;вот из&nbsp;последних&nbsp;— &laquo;Зверополис&raquo;, например. Но&nbsp;завала футболками со&nbsp;&laquo;Зверополисом&raquo; не&nbsp;было, а&nbsp;ушастые мыши, кажется, напрочь поселились в&nbsp;магазинах, вытеснив оттуда всё остальное.</p> \n<p>Дорогие закупщики! Пожалуйста, хватит уже завозить в&nbsp;сети в&nbsp;огромных количествах футболки для взрослых людей с&nbsp;чёрно-белыми мышами! А&nbsp;то&nbsp;пока среди них найдёшь что-то интересное&nbsp;— задолбаться можно.</p>",
